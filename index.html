<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <title>Todo App</title>
  </head>
  <body>
    <h1 class="title">TODO LIST</h1>
    <div class="list">
      <ul>
        <li><input type="checkbox" /><span> Note #1</span></li>     
        <li><input type="checkbox" /><span> Note #2</span></li>   
        <li><input type="checkbox" /><span> Note #3</span></li>
      </ul>
    </div>
   <div class="popup">
      <h1>NEW NOTE</h1>
      <input type="text" placeholder="Input your note" />
      <div class="button">
        <button class="cancel">CANCEL</button>
        <button class="apply">APPLY</button>
      </div>
    </div>
    <script src="src/js/main.js" type="module"></script>
  </body>
</html>
